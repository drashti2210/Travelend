     <form #solodata="ngForm" (ngSubmit)=get_hotel_by_dest(solodata.value)>
        
      <div class="section-center">
          <div class="container">
              
              <div class="row">
                  <div class="booking-form">
                     
                          <div class="row">
                              <div class="col-md-8">
                                  <div class="form-group">	
                                      <select name="destination" class="form-control"ngModel>
                                          <option *ngFor="let obj of hoteldata">
                                            {{obj.destname}}
        
                                          </option>
                                        </select>
                                     
                                  </div>
                              </div>
                              <div class="col-md-2">
                                  <div class="form-group">
                                      <input class="form-control" type="text" placeholder="No. of Guests">
                                      <span class="form-label">Guests</span>
                                  </div>
                              </div>
                              <div class="col-md-2">
                                  <div class="form-group">
                                      <input class="form-control" type="text" placeholder="No. of Rooms required">
                                      <span class="form-label">Rooms</span>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <input class="form-control" type="date" required>
                                      <span class="form-label">Check In</span>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <input class="form-control" type="date" required>
                                      <span class="form-label">Check out</span>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-btn">
                                      <button class="submit-btn" >Check Hotels</button>
                                  </div>
                              </div>
                          </div>
                       
                  </div>
              </div>
           
          </div>
     </div>

</form>
