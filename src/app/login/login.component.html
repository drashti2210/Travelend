<div  id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog cascading-modal" role="document">
          <!--Content-->
          <div class="modal-content">
      
            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">
      
              <!-- Nav tabs -->
              <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fa fa-user mr-1"></i>
                    Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fa fa-user-plus mr-1"></i>
                    Register</a>
                </li>
              </ul>
      
              <!-- Tab panels -->
              

              <div class="tab-content">
                <!--Panel 7-->
                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
                  <form  #loginid="ngForm"  (ngSubmit)=login(loginid.value)>
                  <!--Body-->
                  <div class="modal-body mb-1">
                    <div class="md-form form-sm mb-5">
                      <i class="fa fa-envelope prefix"></i>
                       <label data-error="wrong" data-success="right" for="modalLRInput10">Username</label>
                      <input type="text" name="username" id="modalLRInput10" class="form-control form-control-sm validate" ngModel>
                     
                    </div>
      
                    <div class="md-form form-sm mb-4">
                      <i class="fa fa-lock prefix"></i>
                       <label data-error="wrong" data-success="right" for="modalLRInput11">Password</label>
                      <input type="password" name="password" id="modalLRInput11" class="form-control form-control-sm validate" ngModel>
                     
                    </div>
                    <div class="text-center mt-2">
                      <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1"></i></button>
                    </div>
                  </div>
                  <!--Footer-->
                 
                    </form>
                </div>
                <!--/.Panel 7-->
      
                <!--Panel 8-->
                <div class="tab-pane fade" id="panel8" role="tabpanel">
                  <form  #modalLRForm="ngForm"  (ngSubmit)=register(modalLRForm.value)>
                  <!--Body-->
                  <div class="modal-body">
                    <div class="md-form form-sm mb-5">
                      <i class="fa fa-envelope prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput12">Username</label>
                      <input type="text" name="username" id="modalLRInput12" required class="form-control form-control-sm validate" ngModel>
                     
                    </div>
                    <div class="md-form form-sm mb-5">
                      <i class="fa fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput13">Email</label>
                      <input type="email" name="email" id="modalLRInput13" required class="form-control form-control-sm validate" ngModel>
                      
                    </div>
      
                    <div class="md-form form-sm mb-5">
                      <i class="fa fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right"  for="modalLRInput13">Your password</label>
                      <input type="password" name="password" id="modalLRInput13" class="form-control form-control-sm validate" required ngModel>
                      
                    </div>
      
                    <div class="md-form form-sm mb-4">
                      <i class="fa fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right"  for="modalLRInput14">Repeat password</label>
                      <input type="password" id="modalLRInput14" class="form-control form-control-sm validate" required>
                      
                    </div>
      
                    <div class="text-center form-sm mt-2">
                      <button class="btn btn-info">Sign up <i class="fa fa-sign-in ml-1"></i></button>
                    </div>
      
                  </div>
                  <!--Footer-->
                 </form>
                <!--/.Panel 8-->
              </div>
      
            </div>
    
          </div>
          <!--/.Content-->
        </div>
      </div>
    </div>
